name: Manual Rust Build

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  manual-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
